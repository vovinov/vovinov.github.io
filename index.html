<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Портфолио работ</title>
    
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header__wrap wrap">    
                <div class="header__info">                    
                    <h1 class="header__name">PORTFOLIO</h1>     
                    <div class="header__btns">
                        <a href="#skills" class="header__btn header__btn--skills">SKILLS</a>
                        <a href="#works" class="header__btn header__btn--works">WORKS</a>
                    </div>
                </div>            
            </div>
        </header>
        <section class="skills" id="skills">
            <div class="skills__wrap wrap">
                <h2 class="skills__title skills__title--hide">Skills</h2>
                <ul class="skills__list"> 
                    <li class="skills__item skills__item--1">
                        <img src="./img/html-svg.svg" alt="">
                        <p class="skills__percent">90%</p>
                    </li>                   
                    <li class="skills__item skills__item--2">
                        <img src="./img/css-svg.svg" alt="">
                        <p class="skills__percent">90%</p>
                    </li>                    
                    <li class="skills__item skills__item--3">
                        <img src="./img/gulp-svg.svg" alt="">
                        <p class="skills__percent">80%</p>
                    </li>
                    <li class="skills__item skills__item--4">
                        <img src="./img/js-svg.svg" alt="">
                        <p class="skills__percent">60%</p>
                    </li>
                    <li class="skills__item">
                        <img src="./img/nodejs-svg.svg" alt="">
                        <p class="skills__percent">30%</p>
                    </li>
                    <li class="skills__item">
                        <img src="./img/npm-svg.svg" alt="">
                        <p class="skills__percent">30%</p>
                    </li>
                    <li class="skills__item">
                        <img src="./img/sass-svg.svg" alt="">
                        <p class="skills__percent">70%</p>
                    </li>
                    <li class="skills__item">
                        <img src="./img/bootstrap-svg.svg" alt="">
                        <p class="skills__percent">20%</p>
                    </li>
                    <li class="skills__item">
                        <img src="./img/php-svg.svg" alt="">
                        <p class="skills__percent">40%</p>
                    </li>   
                    <li class="skills__item">
                        <img src="./img/wordpress-svg.svg" alt="">
                        <p class="skills__percent">50%</p>
                    </li>     
                    <li class="skills__item">
                        <img src="./img/photoshop-svg.svg" alt="">
                        <p class="skills__percent">30%</p>
                    </li>                                                   
                </ul>
            </div>

        </section>
        <section class="works" id="works">            
            <div class="works__wrap wrap">
                <h2 class="works__title-hide">Works</h2>
                <ul class="works__categories">
                    <li class="works__category">
                        <a class="works__link works__link--all" data-filter="All">All</a>
                    </li>
                    <li class="works__category">
                        <a class="works__link" data-filter="Site">Site</a>
                    </li>
                    <li class="works__category">
                        <a class="works__link" data-filter="Javascript">Javascript</a>
                    </li>
                    <li class="works__category">
                        <a class="works__link" data-filter="Form">Form</a>
                    </li>                    
                </ul>
                <ul class="works__list">
                    <li class="works__item works__item--nerds" data-cat="Site">
                        <img src="./img/nerds.png" alt="Nerds">                        
                        <div class="works__block">
                            <a href="./assets/nerds/index.html" class="works__site">
                                Главная
                            </a>
                            <a href="./assets/nerds/nerds-catalog.html" class="works__site">
                                Каталог
                            </a>
                        </div>
                    </li>
                    <li class="works__item" data-cat="Site">
                        <img src="./img/granit.png" alt="Granit">     
                        <div class="works__block">
                            <a class="works__site" href="./assets/granit/index.html" class="works__site">
                                Главная
                            </a>
                        </div>                
                    </li>  
                    <li class="works__item" data-cat="Form">
                        <img src="./img/violet.png" alt="Violet">     
                        <div class="works__block">
                            <a class="works__site" href="./assets/violet/index.html" class="works__site">
                                Открыть
                            </a>
                        </div>                
                    </li>                  
                </ul>
            </div>            
        </section>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/scripts.js"></script>
</body>
</html>
