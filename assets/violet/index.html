<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration form</title>
    <link rel="stylesheet" href="./css/style.min.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="wrap main">
            <a href="#" class="main__title">Sign in</a>
            <a href="#" class="main__title">Join us</a>
            <form action="#" class="form">
                <div class="form__name">
                    <label for="name">Username</label>    
                    <input type="text" id="name">                            
                </div>
                <div class="form__password">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                </div> 
                <div class="form__checkbox">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">Keep me signed in</label>
                </div>   
                <button type="button" class="form__btn">Sign in</button>            
            </form>
            <a href="#" class="main__footer">Forgot password</a>
            <a href="#" class="main__footer">Create an account</a>
        </div>
    </div>
</body>
<script href="./js/jquery-3.4.1.min.js"></script>
</html>
